<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal.me</title>
  <link rel="icon" type="image/png" href="logo.png?">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container">
    <div id="menu-bar">
      <div id="mac-icons">
        <div class="mac-icon red"></div>
        <div class="mac-icon orange"></div>
        <div class="mac-icon green"></div>
      </div>
      <h1>terminal.me - Shaf Muhammad</h1>
    </div>
    
    <div id="terminal">
      <div id="output">
        <p id="last-login"></p>
        <p style="color: #fff;">Welcome to My Portfolio Terminal</p>
        <p>Type 'help' for a list of available commands.</p>
      </div>
      <div id="input-line">
        <span id="prompt">user$ </span>
        <div id="typed-text" class="blink_me"></div>
        <input id="fake_user_name" name="fake_user[name]" tabindex="-1" style="display:none;" type="text" value="Safari Autofill Me">
        <input type="text" id="command" autocomplete="off" autofocus>
      </div>
    </div>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
